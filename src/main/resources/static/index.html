   <div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" id ="smsForm"  method="post">
					<span class="contact2-form-title">
						Contact Us
					</span>

					

					<div class="wrap-input2 validate-input" data-validate = "Valid number is required: ex@abc.xyz">
						<input class="input2" type="text" name="number" type="text"   id="to" />
						<span class="focus-input2" data-placeholder="NUMBER"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Message is required">
						<textarea class="input2" name="message" id="message" ></textarea>
						<span class="focus-input2" data-placeholder="MESSAGE"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn" id="send" type="submit">
								Send Your Message
							</button>
						</div>
					</div>
					<dive style="position: center"><p class="mt-5 mb-3 text-muted">Amoura rafik  &copy;2021</p></dive>
				</form>
			</div>

		</div>
